{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 ml-3">
            <form method="post">{% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="Save">
                <a href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>


{%endblock%}
