{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 ml-3">
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <div id="summernote"></div>
                <input type="submit" value="Save">
                <a href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script>
    $('#summernote').summernote({
      placeholder: 'Hello Bootstrap 5',
      tabsize: 2,
      height: 100
    });
  </script>
{%endblock%}
